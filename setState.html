<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React for beginners with NOMADCODERS</title>
</head>

<style>
    .test{ border: 1px solid #ddd; box-sizing: border-box; padding: 40px; }
    h3{ margin: 0; }
</style>

<body>
    <!--
        * 강의 3.1 setState Part One
    -->
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // make
        const root = document.getElementById('root');

        function App() {
            const [counter, setCounter] = React.useState(0);
            // 괄호 안에 디폴트값(0) 넣어줄 수 있음, data를 바꿔주는 함수역할을 대신 해줌

            function onClick() {
                return setCounter(counter + 1); // modifier가 새로운 데이터를 가지고 리렌더링을 해주는 역할
                    // React.js 에서는 "바뀐 부분"만 업데이트해줌!
            }
            
            return(
                <div class="test">
                    <h3>Total Clicks: {counter}</h3>
                    <button onClick={onClick}>Click me</button>
                </div>
            )
        };

        // render
        ReactDOM.render(<App />, root);


    </script>
</body>
</html>
