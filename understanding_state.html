<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React for beginners with NOMADCODERS</title>
</head>
<body>
    <!--
        * state의 이해
        * 아래 내용을 더더욱 간소화할수도 있음!
    -->
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // make
        const root = document.getElementById('root');
        let counter = 0;
        function countUp() {
            counter = counter + 1;
            render(); // 근데 매번 이렇게 렌더링해줘야 함
        }

        function render() {
            ReactDOM.render(<Container />, root); // 2. 이벤트 일어날때마다 UI 리프레쉬만 따로 해주면 됨
        }

        // Render: 1. 헐 그냥 중괄호 열고 함수 집어넣으면 됨;; 이벤트리스너도 필요없음;;
        
        function Container() {
            return(
                <div>
                    <h3>Total Clicks: {counter}</h3>
                    <button onClick={countUp}>Click me</button>
                </div>
            )
        };

        render(); // 초기 로드

        // 실제로 작동해보면 '숫자'만 바뀜
        // JS처럼 마크업을 싹다 갈아엎어서 업데이트하는게 아니라, 바뀌는 부분만 바꿔줌


    </script>
</body>
</html>
